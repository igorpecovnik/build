name: Armbian CI
on:
  push:
    branches: master
  schedule:
    - cron:  '0 */3 * * *'
jobs:
  build: 
    runs-on: [self-hosted, Linux, x64]
    steps:
      - name: Run script
        shell: bash {0}
        run: |
          echo "test"
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: armbian/build
          path: build
          ref: nightly
          clean: false
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          repository: armbian/scripts
          token: ${{ secrets.PAT }}
          path: scripts
          clean: false
      - name: Rebuild rootfs cache
        shell: bash {0}
        run: |
          echo "BLTPATH=\"$(pwd)/build/\"" > scripts/cacherebuild.conf
          cd build
          if [[ ! -f .ignore_changes ]]; then
             ./compile.sh BOARD=cubietruck BRANCH=current KERNEL_ONLY="yes" RELEASE=focal KERNEL_CONFIGURE="no" 'prepare_host'
             touch .ignore_changes
          fi
          cd ..
          cd scripts
          run-one ./cacherebuild.sh
