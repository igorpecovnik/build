name: import-gpg

on:
  push:
    branches: master

jobs:
  sign-commit:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v3
        with:
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          git-user-signingkey: true
          git-commit-gpgsign: true
      -
        name: Sign commit and push changes
        env:
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
        run: |
          cd cache/rootfs
          find *.lz4 -type f | parallel 'echo  | gpg $PASSPHRASE --passphrase-fd 0 --armor --detach-sign --pinentry-mode loopback --batch --yes {}'
          echo 111foo >> bar.txt
          git add .
          git commit -m "This is commit"
          git push
