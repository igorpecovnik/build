name: CI
on:
  push:
    branches: master
  schedule:
    - cron:  '0 */3 * * *'
jobs:
    prepare:
      name: 1. Prepare host
      runs-on: [self-hosted, Linux, x64]
      steps:
        - name: Checkout Armbian build script
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
            repository: armbian/build
            path: build
            ref: nightly
            clean: false
        - name: Checkout Armbian support scripts
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
            repository: armbian/scripts
            token: ${{ secrets.PAT }}
            path: scripts
            clean: false
    common:
      name: 2. Prepare scripts
      needs: prepare
      runs-on: [self-hosted, Linux, x64]
      steps:
        - run: |
            echo "BLTPATH=\"$(pwd)/build/\"" | tee scripts/cacherebuild.conf scripts/betarepository.conf >/dev/null
            cd build
            [[ ! -f .ignore_changes ]] && sudo touch .ignore_changes
            ./compile.sh BOARD=cubietruck BRANCH=current KERNEL_ONLY="yes" RELEASE=focal KERNEL_CONFIGURE="no" 'prepare_host'
            sudo cp ../scripts/configs/* userpatches/
            sudo sed -i "s/-it --rm/-i --rm/" config/templates/config-docker.conf
    docker:
      name: Create rootfs cache
      needs: common
      runs-on: [self-hosted, Linux, x64]
      steps:
        - run: |
            cd scripts
            #run-one ./cacherebuild.sh
    cache:
      name: Create docker image
      needs: common
      runs-on: [self-hosted, Linux, x64]
      steps:
        - run: |
            cd build
            run-one ./compile.sh dockerpurge KERNEL_ONLY="yes" BOARD="bananapi" BRANCH="current" KERNEL_CONFIGURE="no" USE_TORRENT="yes" REPOSITORY_INSTALL="kernel"
            docker tag armbian:$(cat VERSION) armbian/build:latest
    kernels:
      name: Build changed kernels
      needs: common
      runs-on: [self-hosted, Linux, x64]
      steps:
        - run: |
            cd scripts
            run-one ./betarepository.sh
    finish:
      name: 4. Cleaning
      needs: [docker, cache, kernels]
      runs-on: [self-hosted, Linux, x64]
      steps:
        - name: Run script
          shell: bash {0}
          run: |
            echo "xxxx"
